</body>

<script>

  gsap.to("progress", {
    value: 100,
    ease: "none",
    scrollTrigger: { scrub: 0.3 }
});


let mouseCursor = document.querySelector(".cursor");
let navLinks = document.querySelectorAll(".gnb li a, .parallax__item__img, .logo, .txt01, .txt02, .aside span, #footer, .skill-list");

// 마우스 이동 시 커서 위치 업데이트
window.addEventListener("mousemove", (e) => {
  mouseCursor.style.left = `${e.clientX}px`;
  mouseCursor.style.top = `${e.clientY}px`;
});

// 네비게이션 링크에 마우스 호버 효과 추가
navLinks.forEach((link) => {
  link.addEventListener("mouseenter", () => {
    mouseCursor.classList.add("cursor-grow", "cursor-invert"); // 커서 확대 + 색반전
    link.classList.add("hovered-link");
  });
  link.addEventListener("mouseleave", () => {
    mouseCursor.classList.remove("cursor-grow", "cursor-invert"); // 원래대로 복귀
    link.classList.remove("hovered-link");
  });
});

</script>
