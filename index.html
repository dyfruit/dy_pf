
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<link rel="stylesheet" href="../css/style.css" />
<link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>

</head>

<body>
  <!--진행바-->
  <div class="parallax__progress"> 
    <progress max="100" value="0"></progress>
  </div>
  <div id="wrap">
  <div class="main-container">
    <!--header-->
    <header class="header">
      <div class="header_inner">
        <a href="#">
          <h1 class="logo box01">DDA_DAA</h1>
        </a>
        <ul class="gnb">
          <li>
            <a href="#">PORTFOLIO</a>
          </li>
          <li>
            <a href="#">CONTACT</a>
          </li>
        </ul>
      </div>
    </header>

    <!--main_visual-->

    <section class="main-visual">
      <div class="font110 txt01">
        <p>KIM DA YOUNG</p>
      </div>
      <div class="main-txt02">
        <div class="main-sub-txt profile">
          <img src="" alt="">
        </div>
        <div class="main-sub-txt main-txt txt02 font110">
          <p>
            UI/UX DESIGNER<br />
            WEB PUBLISHER
          </p>
        </div>
      </div>
    </section>

    <!--section 01-->
<section id="section01" class="parallax_item sub-txt-cont">
  <div class="sub-txt">
    <div class="parallax_item_text t1">새로움을 탐구하며,</div>
    <div class="parallax_item_text t2">도전에서 성장하고,</div>
    <div class="parallax_item_text t3">목표를 향해 나아갑니다.</div>
    <div class="parallax_item_text i1"><img src="https://picsum.photos/200/200" alt="img1"></div>
  </div>
</section>
</div><!--wrap-->

  
    <!--side text-->
    <section class="contact">
      <p>contact me</p>
    </section>

    <!--footer-->
    <footer class="footer">
      <p>Email<br>
        dyfruit@naver.com<br><br>
        ⓒ 2025 Kim dayoung. all rights reserved.
      </p>
    </footer>

    <!--scroll background color-->
    <script>
      gsap.to("body", {
        backgroundColor: "#000",
        scrollTrigger: {
          trigger: ".sub-txt-cont",
          scrub: true,
          start: "40% bottom",
          end: "20% 70%",
        },
      });
    </script>


    <script>
//텍스트 애니메이션
const ani8 = gsap.timeline();
ani8.from("#section01 .t1", {x: innerWidth * 1})
    .from("#section01 .t2", {x: innerWidth * -1})
    .from("#section01 .t3", {x: innerWidth * 1})
    .from("#section01 .i1", {x: innerWidth * 1, rotation: 360, scale: 1.5})

ScrollTrigger.create({
    animation: ani8,
    trigger: "#section01",
    start: "top top",
    end: "+=3000",
    scrub: true,
    pin: true,
    markers: false,
    anticipatePin: 1
});
    </script>

     <script>
      gsap.to("progress", {
  value: 100,
  ease: "none",
  scrollTrigger: {
    scrub: 0.3,
    onUpdate: (self) => {
      const scrollProgress = (self.progress * 100).toFixed(2);
      document.querySelector("progress").value = scrollProgress;
    }
  }
});

    </script>
</body>

</html>
