    <!--scroll background color-->
    <script>
      gsap.to("body", {
        backgroundColor: "#000",
        scrollTrigger: {
          trigger: ".sub-txt-cont",
          scrub: true,
          start: "50% bottom",
          end: "70%",
        },
      });

const ani8 = gsap.timeline();
ani8.from("#section01 .t1", {x: innerWidth * 1})
    .from("#section01 .t2", {x: innerWidth * -1})
    .from("#section01 .t3", {x: innerWidth * 1})
    // .from("#section01 .i1", {x: innerWidth * 1, rotation: 360, scale: 1.5})

ScrollTrigger.create({
    animation: ani8,
    trigger: "#section01",
    start: "top top",
    end: "+=3000",
    scrub: true,
    pin: true,
    markers: false,
    anticipatePin: 1
});

gsap.to("progress", {
    value: 100,
    ease: "none",
    scrollTrigger: { scrub: 0.3 }
});

  AOS.init({
    once:true,
  });

  let sections = gsap.utils.toArray(".parallax__item");

  gsap.to(sections, {
  xPercent: -100 * (sections.length - 1),
  ease: "none",
  scrollTrigger: {
  trigger: "#parallax__cont",
  pin: true,
  scrub: 1,
  snap: 1 / (sections.length - 1),
  end: "+=6000",
  // end: document.querySelector("#parallax__cont").offsetWidth,
    }
  });

let mouseCursor = document.querySelector(".cursor");
let navLinks = document.querySelectorAll(".gnb li a, .parallax__item__img, .logo");

// 마우스 이동 시 커서 위치 업데이트
window.addEventListener("mousemove", (e) => {
  mouseCursor.style.left = `${e.clientX}px`;
  mouseCursor.style.top = `${e.clientY}px`;
});

// 네비게이션 링크에 마우스 호버 효과 추가
navLinks.forEach((link) => {
  link.addEventListener("mouseenter", () => {
    mouseCursor.classList.add("cursor-grow");
    link.classList.add("hovered-link");
  });
  link.addEventListener("mouseleave", () => {
    mouseCursor.classList.remove("cursor-grow");
    link.classList.remove("hovered-link");
  });
});

  const lenis = new Lenis();

  lenis.on("scroll", ScrollTrigger.update);

  gsap.ticker.add((time) => {
    lenis.raf(time * 800);
  });

  gsap.ticker.lagSmoothing(0);

  const aboutText = new SplitType(".about .about__title strong", {
    types: "words, chars",
  });

  const about = gsap
    .timeline({
      scrollTrigger: {
        trigger: ".about",
        start: "0% 70%",
        end: "100% 100%",
        scrub: 0,
      },
    })
    .from(".about .char", { yPercent: 100, opacity: 0, stagger: 0.5, duration: 1.5 }, "text")
    .to(".about .about__desc", { yPercent: 0, opacity: 1 }, "text");
</script>
